name: CI
on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install CI
        run: npm ci

      - name: Run Unit Tests
        run: npm test

      - name: Run ESLint
        run: npm run lint
